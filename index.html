<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details-Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="form-container">
        <h1>Registration</h1>
        <div class="element-container">

            <div class="element">
                <label for="">Full Name</label>
                <input type="text" name="" id="" placeholder="Enter your name">
            </div>
            <div class="element">
                <label for="">Email</label>
                <input type="email" name="" id="" placeholder="Enter your Email">
            </div>

            <div class="element">
                <label for="">Username</label>
                <input type="text" name="" id="" placeholder="Enter your username">
            </div>
            <div class="element">
                <label for="">Password</label>
                <input type="password" name="" id="" placeholder="Enter your password">
            </div>
            <div class="element">
                <label for="">Phone Number</label>
                <input type="text" name="" id="" placeholder="Enter your number">
            </div>
            <div class="element">
                <label for="">Confirm Password</label>
                <input type="password" name="" id="" placeholder="Confirm your password">
            </div>
        </div>
        <h3>Gender</h3>
        <div class="gender-container">
            <div class="gender-element">
                <input type="radio" name="gender">
                <label for="">Male</label>
            </div>
            <div class="gender-element">
                <input type="radio" name="gender">
                <label for="">Female</label>
            </div>
            <div class="gender-element">
                <input type="radio" name="gender">
                <label for="">Prefer not to say</label>
            </div>
        </div>
        <button class="btn">Register</button>



    </div>

</body>

</html>
